<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/281/281761.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Google Sheets Clone</title>
</head>
<body>
    <!-- Main Application Container -->
    <div class="main">
        <!-- Header Section -->
        <div class="header">
            <!-- Navigation Menu -->
            <div class="nav-content">
                <div class="nav-menu nav-active">File</div>
                <div class="nav-menu">Home</div>
                <div class="nav-menu">Insert</div>
                <div class="nav-menu">Layout</div>
                <div class="nav-menu">Help</div>
            </div>

            <!-- Cell Styles Toolbar -->
            <div class="cell-styles">
                <span class="material-icons copy" title="Copy">content_copy</span>
                <span class="material-icons cut" title="Cut">content_cut</span>
                <span class="material-icons paste" title="Paste">content_paste</span>

                <select title="Font Family" onchange="setFont(this)" class="font-family-selection font-family select">
                    <option value="monospace">Monospace</option>
                    <option value="sans-serif">Sans-serif</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="cursive">Cursive</option>
                </select>

                <select title="Font Size" onchange="setSize(this)" class="font-size-selection font-size select">
                    <option value="14">14</option>
                    <option value="16">16</option>
                    <option value="18">18</option>
                    <option value="20">20</option>
                </select>

                <span class="material-icons bold" title="Bold">format_bold</span>
                <span class="material-icons italic" title="Italic">format_italic</span>
                <span class="material-icons underline" title="Underline">format_underlined</span>

                <span class="start material-icons alignment" title="Align Left">format_align_left</span>
                <span class="center material-icons alignment" title="Align Center">format_align_center</span>
                <span class="end material-icons alignment" title="Align Right">format_align_right</span>

                <div class="color-prop">
                    <label for="color" class="material-icons">format_color_text</label>
                    <input onchange="setTextColor(this)" type="color" id="color" class="font-color-prop">
                </div>

                <div class="color-prop">
                    <label for="bgcolor" class="material-icons">format_color_fill</label>
                    <input onchange="setBackgroundColor(this)" type="color" id="bgcolor" class="BGcolor-prop">
                </div>

                <span class="material-icons download" title="Download">cloud_download</span>
                <span class="material-icons open" title="Upload">cloud_upload</span>
            </div>

            <!-- Active Cell Data -->
            <div class="active-cell-data">
                <b class="address-bar" id="active_cell">Null</b>
                <img class="formula-icon" src="https://img.icons8.com/ios/50/000000/formula-fx.png" alt="Formula Icon" />
                <input type="text" class="formula-bar" title="Enter formula" placeholder="Enter formula">
            </div>
        </div>

        <!-- Grid Section -->
        <div class="grid">
            <div class="grid-header"></div>
        </div>

        <!-- Footer Section -->
        <div class="footer">
            <span class="material-icons new-sheet" title="New Sheet">post_add</span>
        </div>
    </div>

    <!-- Scripts -->
    <script src="./script.js"></script>
    <script src="./sheet.js"></script>
    <script src="./functionalities.js"></script>
    <script src="./formulas.js"></script>
    <script src="./validation.js"></script>
    <script src="./chart.js"></script>
</body>
</html>
